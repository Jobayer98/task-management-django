{% extends 'base.html' %}

{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post" class="max-w-md mx-auto my-5 p-5 bg-white rounded-md shadow-md">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md">Delete Task</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
