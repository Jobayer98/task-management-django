{% extends 'base.html' %} {% block content %}
<div class="flex justify-center align-center my-5">
  <div class="w-5/12 border rounded border-gray-900 shadow-xl dark:bg-gray-800 dark:border-gray-700 p-5">
    <h2 class="my-2 text-xl text-center">Create Task</h2>
    <form method="post" class="">
      {% csrf_token %} {{ form.as_p }}
      <div class="text-right">
        <button
          type="submit"
          class="bg-blue-700 py-1 px-2 rounded text-slate-100 mt-5"
        >
          Create Task
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
