{% extends 'base.html' %} {% block content %}
<div class="mx-20 mt-10">
  <h2 class="text-3xl font-lg text-center mb-10">Task List</h2>
  <div class="flex justify-center align-center mb-4">
    <form class="basis-1/2">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search by title..."
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Search
        </button>
      </div>
    </form>
  </div>

  <table class="table-auto border-collapse border border-slate-500 container">
    <thead>
      <tr>
        <th class="border border-slate-600">Title</th>
        <th class="border border-slate-600">Priority</th>
        <th class="border border-slate-600">Due Date</th>
        <th class="border border-slate-600">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td class="border border-slate-700 py-4 pl-8">
          {{ task.title|capfirst }}
        </td>
        <td class="border border-slate-700 p-4 text-center">
          {{ task.priority|capfirst }}
        </td>
        <td class="border border-slate-700 p-4 text-center">
          {{ task.due_date }}
        </td>
        <td class="border border-slate-700 p-4 text-center">
          <a class="hover:underline" href="{% url 'task-detail' task.id%}"
            >See details</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <ul></ul>
  <div class="text-right mt-8">
    <a
      class="bg-blue-500 text-gray-900 px-6 py-2 rounded"
      href="{% url 'create_task' %}"
      >Create Task</a
    >
  </div>
</div>
{% endblock %}
